<div class="main-container container">
    <div class="address-content">
        <form (ngSubmit)="onSubmit()" #addressForm="ngForm">
            <div class="container addlookup">
               
                 <div class="clearfix container-head">
                    <div class="pull-left">
                        <p class="detailsHeading">Add payment method</p>
                    </div>
                    <div class="progress-charm addressProgress pull-right">
                        
                    </div>
                </div>
                <p class="addrTitle"><strong>Add a shipping address to your profile</strong></p>
                <div class="lookup">
                    <input type="text" id="postalCodeLP" placeholder="Enter Postal Code For Address Look Up" maxlength="15" />
                </div>
                <img src="assets/images/loading.gif" class="imghide" id="loadaddImg" height="50%" width="50%" style="display: none; height: 20%; width: 21%; border-radius: 31px;"
                />
                <span id="lperror" style="display: none;">Address LookUp
                    service integration in Progress Please Enter Address Manually</span>
                <!-- <a  href="# " id="enterManual ">Enter address Manually</a> -->
                <h3>Enter Address Manually</h3>
                <div class="manual ">

                    <div class="form-group">
                    <div>
                        <label class="form-label" for="addressOne">
                            Address 1
                        </label>
                        <input type="text " id="addressOne " placeholder="Address 1" required 
                        [(ngModel)]="model.address.line1" name="addressOne" #addressOne="ngModel"/>
                    </div>
                    <div>
                        <label class="form-label" for="addressTwo">
                            Address 2(Optional)
                        </label>
                        <input type="text " [hidden]="bankConfigData.address2 === 'No'" id="addressTwo " placeholder=" Address 2(Optional)" 
                        [(ngModel)]="model.address.line2" name="addressTwo" #addressTwo="ngModel"/>
                     </div>
                     <div>
                        <label class="form-label" for="addressThree">
                           Address 3(Optional)
                        </label>
                        <input type="text " [hidden]="bankConfigData.address3 === 'No'" id="addressThree " placeholder="Address 3(Optional) " 
                        [(ngModel)]="model.address.line3" name="addressThree" #addressThree="ngModel"/>
                    </div>
                  
                    <div class="multi-field-wrap clearfix">
                        <div class="halfwidth pull-left">
                            <label class="form-label" for="city">
                               City
                            </label>
                            <input type="text " id="city " placeholder="City " maxlength="15 " required 
                            [(ngModel)]="model.address.city" name="city" #city="ngModel"/>
                        </div>
                        <div class="fourthwidth pull-left">
                            <label class="form-label" for="state">
                               State/Province/Region
                            </label>
                            <input text="text " id="state " placeholder="State/Province/Region " maxlength="15 " required 
                            [(ngModel)]="model.address.countrySubdivision" name="state" #state="ngModel"/>

                         </div>
                        <div class="fourthwidth pull-left">
                             <label class="form-label" for="postalCode">
                                Zip/Postal Code
                            </label>
                        <input type="text " id="postalCode " placeholder="Zip/Postal Code " maxlength="6 " required 
                        [(ngModel)]="model.address.postalCode" name="postalCode" #postalCode="ngModel"/>
                        </div>
                        <div class="halfwidth pull-left">
                            <label class="form-label" for="recipientName">
                                Recipient Name
                            </label>
                            <input type="text " id="recipientName " placeholder=" Recipient Name " maxlength="20 " required 
                            [(ngModel)]="model.recipientName" name="recipientName" #recipientName="ngModel"/>
                         </div>
                          <div class="fourthwidth pull-left">
                              <label class="form-label" for="country">
                               Country
                             </label>
                             <input type="country " id="country " placeholder="Country " maxlength="15 " required
                            [(ngModel)]="model.address.country" name="name" #country="ngModel"/>

                          </div>
                           <div class="fourthwidth pull-left">
                                <label class="form-label" for="adPhoneNumber">
                                Phone Number
                             </label>
                             <input type="text " id="adPhoneNumber " placeholder="Phone Number " maxlength="10 " required 
                                [(ngModel)]="model.phoneNumber" name="adPhoneNumber" #adPhoneNumber="ngModel"/>
                          </div>
                    </div>
                   

                    <div >
                    <label class="form-label" for="addDescription">
                           Address Description (Optional)
                    </label>
                    <input type="text "  id="addDescription " placeholder="Address Description (Optional) " 
                    [(ngModel)]="model.alias" name="addDescription" #addDescription="ngModel"/>
                    </div>

                </div>
            </div>
            </div>
            <div class ="checkBox-address">
            <label><input type ="checkbox" value="yes" (change)="defaultAddressChanged($event)"/>Make this my default card for payment</label>
            </div>
            <div class="button-section pull-right">
                <input type="button" (click)="cancelCard()" class="btn btn-primary mar-sm" value="Cancel" />
                <input type="submit" class="btn btn-primary" class="btn btn-success mar-sm" value="Submit"  [disabled]="!addressForm.form.valid" />
            </div>
            
        </form>
    </div>
</div>
<!--<pop-up [hidden]='!popUpShow' [message]='popUpMessage' [statusPoPup]='statusPopUp' (popUpStatus)="popUpStatus($event)"></pop-up>-->
